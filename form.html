<head>
    <title>REGISTER FORM</title>

<body background="Tayo2.jpg" align="center">
    <h2>APPLICATION FORM</h2>
    <form>
        <p>Full Name:<input type="text" required></p>

				<option value="Ihs">Muslim</option>

				<option value="blank">Others</option>
			</select><br> Occupation:
        <input type="radio" name="Work">Self-employed &nbsp;&nbsp;

        <input type="radio" name="Work"> Employed &nbsp;&nbsp;
        <input type="radio" name="Work"> Not Employed

        <input type="checkbox" checked> I Agree To The Terms And Conditions<br>
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
    </form>
